<!DOCTYPE html>
<html>
<head>
    <title>Auction WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Auction Item: <span id="itemName">Random Item <script>
                document.write(getAuctionIdFromURL());
                function getAuctionIdFromURL() {
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });
                return params.auction_id || 'default_auction_id';
            }</script></span></h3>
            <h4>Starting Price: $<span id="startingPrice">100</span></h4>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="bidAmount">Your Bid:</label>
                    <input type="number" id="bidAmount" class="form-control" min="1" step="1"
                           placeholder="Your bid amount...">
                </div>
                <button id="placeBid" class="btn btn-primary" type="submit">Place Bid</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Highest Bidder</th>
                    <th>Highest Bid Amount</th>
                </tr>
                </thead>
                <tbody id="bids">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
